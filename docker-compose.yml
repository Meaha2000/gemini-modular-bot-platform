version: '3.8'

services:
  gemini-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-bot
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - JWT_SECRET=${JWT_SECRET:-default_super_secret_key_123}
      - PORT=3001
      - NODE_ENV=production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
